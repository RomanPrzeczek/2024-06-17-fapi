<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>LOGINS</title>
</head>
<body>
    <!-- Input form -->
    <div class="card bg" style="margin-bottom: 10px; background-color: lightblue;">
        <div class="row" style="background-color:rgb(135, 172, 226, 0.5); margin: 0 2px 10px 2px; text-align: center;">
            <label><h1><a href="https://fapi.cz/">FAPI</a><span> </span><a href="https://www.rero.cz/">romi</a><span> </span> hackathon</h1></label>
            <a href="https://github.com/RomanPrzeczek/git-js-eshop" target="_blank">
                <i class="bi bi-github">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                  </svg>
                </i>
            </a>
        </div>
    </div>
    <div class="card bg-secondary" style="margin: 2% 10% 2% 10%; padding: 2%;">
        <form id="formLogin">
            <div ><h1>LOGIN</h1></div>
            <label for="inputUserName" style="margin-bottom: 10px; color: rgb(153, 226, 245);">Name</label>
            <input type="text" placeholder="Enter your name please." class="form-control" style="margin-bottom: 15px;" id="inputUserName" required>
            <label for="inputUserPswrd" style="margin-bottom: 10px; color: rgb(153, 226, 245);">Password</label>
            <input type="password" placeholder="Enter your password please." class="form-control" style="margin-bottom: 15px;" id="inputUserPswrd" required>
        </form>
        <div class="container">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col">
                    <button class="btn btn-sm btn-primary" type="button" onclick="login()">Login</button>
                    <a class="btn btn-sm btn-warning" href="registrace.html">Registration</a>
                    <button class="btn btn-sm btn-light" type="button" onclick="printLocalStorage()">PrintLocalStorage</button>
                    <button class="btn btn-sm btn-danger" type="button" onclick="clearLS()">ClearLocalStorage</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js-fapiRomiHackathon/login_logout.js"></script>
    <script src="js-fapiRomiHackathon/rate.js"></script>
    <script src="js-fapiRomiHackathon/localStorage.js"></script>
    <script src="js-fapiRomiHackathon/user.js"></script>
    <script>getRate()</script>
</body>
</html>
