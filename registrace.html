<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>REGISTRATION</title>
</head>
<body>
    <!-- Input form -->
    <div class="card bg-secondary" style="margin: 2% 10% 2% 10%; padding: 2%;">
        <form id="formRegister">
            <div ><h1>REGISTRATION</h1></div>
            <label for="inputNewUserName" style="margin-bottom: 10px; color: rgb(153, 226, 245);">Name</label>
            <input type="text" placeholder="Enter your name please." class="form-control" style="margin-bottom: 15px;" id="inputNewUserName" required>
            <label for="inputNewUserPswrd" style="margin-bottom: 10px; color: rgb(153, 226, 245);">Password</label>
            <input type="password" placeholder="Enter your password please." class="form-control" style="margin-bottom: 15px;" id="inputNewUserPswrd" required>
        </form>
        <div class="container">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col">
                    <button class="btn btn-sm btn-info" type="button" onclick="saveUser()">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js-fapiRomiHackathon/user.js"></script>
</body>
</html>
